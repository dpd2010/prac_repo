<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">My Website</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button class="burger" id="burger-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Welcome to Our Website</h1>
      <p>Your one-stop solution for all your needs.</p>
      <button class="cta-btn">Get Started</button>
    </div>
  </section>

  <!-- Grid Section -->
  <section class="grid-section">
    <div class="container">
      <h2>Our Services</h2>
      <div class="grid">
        <div class="card">
          <h3>Service 1</h3>
          <p>High-quality service for your business.</p>
        </div>
        <div class="card">
          <h3>Service 2</h3>
          <p>Professional and reliable.</p>
        </div>
        <div class="card">
          <h3>Service 3</h3>
          <p>Best in class support.</p>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
